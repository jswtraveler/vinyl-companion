name: Supabase Keep-Alive

on:
  schedule:
    # Run every 5 days at 08:00 UTC to prevent Supabase free-tier pausing (7-day inactivity limit)
    - cron: '0 8 */5 * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Write to Supabase keepalive table
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" \
            "${{ secrets.SUPABASE_URL }}/rest/v1/keepalive?id=eq.1" \
            -X PATCH \
            -H "apikey: ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Content-Type: application/json" \
            -H "Prefer: return=minimal" \
            -d '{"last_ping": "'"$(date -u +%Y-%m-%dT%H:%M:%SZ)"'"}')

          if [ "$response" -eq 204 ]; then
            echo "Supabase keep-alive write successful (HTTP $response)"
          else
            echo "::error::Supabase keep-alive write failed (HTTP $response)"
            exit 1
          fi
