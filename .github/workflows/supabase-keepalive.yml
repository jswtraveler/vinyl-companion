name: Supabase Keep-Alive

on:
  schedule:
    # Run every 5 days at 08:00 UTC to prevent Supabase free-tier pausing (7-day inactivity limit)
    - cron: '0 8 */5 * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Supabase
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" \
            "${{ secrets.SUPABASE_URL }}/rest/v1/albums?select=count&limit=1" \
            -H "apikey: ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}")

          if [ "$response" -eq 200 ] || [ "$response" -eq 206 ]; then
            echo "Supabase is alive (HTTP $response)"
          else
            echo "::warning::Supabase ping returned HTTP $response"
            exit 1
          fi
